<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(251,146,60);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background gradient -->

  <rect width="180" height="180" fill="url(#bgGradient)"/>

  <!-- Five white bars rotated counter-clockwise, creating wave pattern -->

  <g transform="translate(90,90) rotate(-25) translate(-90,-90)">
    <!-- Bar 1 - height 90 -->
    <rect x="27" y="45" width="24" height="90" fill="white"/>
    <!-- Bar 2 - height 75 -->
    <rect x="54" y="52.5" width="24" height="75" fill="white"/>
    <!-- Bar 3 - height 105 (tallest, centered) -->
    <rect x="81" y="37.5" width="24" height="105" fill="white"/>
    <!-- Bar 4 - height 70 (shortest) -->
    <rect x="108" y="55" width="24" height="70" fill="white"/>
    <!-- Bar 5 - height 85 -->
    <rect x="135" y="47.5" width="24" height="85" fill="white"/>
  </g>
</svg>
